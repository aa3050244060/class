<!DOCTYPE html>
<html>
<body>
<form>
Please input your name: <input type="text" id="name">
</form>
<button type="button" onclick="myFunc()">Click Me!</button>
<button type="button" onclick="myFunc1()">Clear!</button>
<br>
<br>
<p id="content">Change content by clicking buttons</p>
<button type="button" onclick="content1()">Content 1</button>
<button type="button" onclick="content2()">Content 2</button>
<button type="button" onclick="back()">Back</button>
<br>
<br>
Please input your number1: <input type="text" id="n1">
Please input your number2: <input type="text" id="n2">
</form>
<p id="Mix"></p>
<p id="Mixx"></p>
<br>
<button type="button" onclick="mix1()">mix</button>
<button type="button" onclick="clear1()">Clear!</button>
<script>
function myFunc()
{
alert("Hello, " + document.getElementById("name").value);
}
function myFunc1()
{
document.getElementById("name").value="";
}

function content1()
{
document.getElementById("content").innerHTML="This is content 1";
}
function content2()
{
document.getElementById("content").innerHTML="This is content 2";
}
function back()
{
document.getElementById("content").innerHTML="Change content by clicking buttons";
}

function mix1()
{
let x=document.getElementById("n1").value;
let y=document.getElementById("n2").value;
console.log(typeof(x));
console.log(typeof(y));
x=Number(x);
y=Number(y);
console.log(typeof(x));
console.log(typeof(y));
let z=x+y;
console.log(z);
let u=x-y;
console.log(u);
document.getElementById("Mix").innerHTML=("number1+number2="+z);
document.getElementById("Mixx").innerHTML=("number1-number2="+u);
}
function clear1()
{
document.getElementById("n1").value="";
document.getElementById("n2").value="";
document.getElementById("Mix").innerHTML="";
document.getElementById("Mixx").innerHTML="";
}

</script>
</body>
</html>
